<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System - College Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="header-card">
            <h1>Task Management System</h1>
            <p class="subtitle">College Project - Web Technology Lab</p>
        </div>

        <div class="form-card">
            <h2>Add New Task</h2>
            
            <form id="taskForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" placeholder="Enter task title..." required>
                        <span class="error-msg" id="titleError"></span>
                    </div>

                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <input type="text" id="taskCategory" placeholder="e.g., Work, Study, Personal">
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3" placeholder="Task details..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                        <span class="error-msg" id="dateError"></span>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <span>Add</span> Task
                </button>
            </form>
        </div>

        <div class="controls-card">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    All <span id="countAll">(0)</span>
                </button>
                <button class="filter-btn" data-filter="pending">
                    Pending <span id="countPending">(0)</span>
                </button>
                <button class="filter-btn" data-filter="completed">
                    Completed <span id="countCompleted">(0)</span>
                </button>
            </div>

            <button id="xmlToggle" class="btn-secondary">Show XML</button>
        </div>

        <div id="xmlPreview" class="xml-card" style="display: none;">
            <h3>XML Data Representation</h3>
            <pre id="xmlContent"></pre>
        </div>

        <div id="tasksList"></div>

        <div class="footer">
            <p>Web Technologies Lab Project | Built with HTML, CSS, JavaScript & DOM</p>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <div class="form-group">
                <label for="editTitle">Task Title *</label>
                <input type="text" id="editTitle">
            </div>
            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea id="editDescription" rows="3"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="editPriority">Priority</label>
                    <select id="editPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <input type="text" id="editCategory">
                </div>
            </div>
            <div class="form-group">
                <label for="editDueDate">Due Date</label>
                <input type="date" id="editDueDate">
            </div>
            <div class="modal-buttons">
                <button id="saveEdit" class="btn-success">Save</button>
                <button id="cancelEdit" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
